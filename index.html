<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Sign Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-area:hover {
            background-color: #ecf0f1;
        }
        #file-input {
            display: none;
        }
        #preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            border-radius: 5px;
            display: none;
        }
        .btn {
            background-color: #db3437;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Sign Recognition</h1>
        
        <div class="upload-area" onclick="document.getElementById('file-input').click()">
            <p>Click to upload an image</p>
            <input type="file" id="file-input" accept="image/*" onchange="previewFile()">
            <img id="preview-image" src="#" alt="Image preview">
        </div>

        <button id="predict-btn" class="btn" onclick="predict()" disabled>Predict</button>
        
        <div id="result"></div>
    </div>

    <script>
        function previewFile() {
            const preview = document.getElementById('preview-image');
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            const btn = document.getElementById('predict-btn');

            reader.addEventListener("load", function () {
                preview.src = reader.result;
                preview.style.display = 'block';
                btn.disabled = false;
                document.getElementById('result').innerHTML = ''; // Clear previous result
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        async function predict() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Analyzing...';
            resultDiv.className = '';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `Result: <span class="success">${data.label}</span> (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                } else {
                    resultDiv.innerHTML = `Error: <span class="error">${data.error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: <span class="error">${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
